<HEAD>
<TITLE> Щасливі квитки </TITLE>
<script>
<!-- //
function check (a)
{
var b=new Array();
var i=5;
var result;
while(a>0)
  {
   b[i]=a%10;
   a=parseInt(a/10);
   i--;
  }  
  if(b[0]+b[1]+b[2]==b[3]+b[4]+b[5]) {result=true}
  else {result=false}
return result}

function count(obj)
{
 var k=0;
 if(check(Number(obj.t1.value))==true) {k++}
 if(check(Number(obj.t2.value))==true) {k++}
 if(check(Number(obj.t3.value))==true) {k++}
 obj.res.value=k;
}
//-->
</script>
</HEAD>
